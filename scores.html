<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find the Pair - Scores</title>
    <link rel="stylesheet" href="css\scores.css">
</head>
<body>

<!--button class="btn-clearLS">Clear Local Storage</button>
<button class="btn-refresh">Refresh</button-->


<div class="wrapper">

    <div class="header">
        <div class="title">
            <h1>Find the pair</h1>
        </div>
    </div>

    <div class="content">
        <div class="scores-space">
            <div class="wrapper-table">

                <div class="tabs">
                    <input id="tab1" type="radio" name="tabs" checked>
                    <label for="tab1" title="Вкладка 1">6x6</label>

                    <input id="tab2" type="radio" name="tabs">
                    <label for="tab2" title="Вкладка 2">8x8</label>

                    <input id="tab3" type="radio" name="tabs">
                    <label for="tab3" title="Вкладка 3">10x10</label>

                    <input id="tab4" type="radio" name="tabs">
                    <label for="tab4" title="Вкладка 4">12x12</label>

                    <section id="content-tab1">
                        <h3>Size 6x6</h3>
                        <table class="size-6">
                        </table>
                    </section>
                    <section id="content-tab2">
                        <h3>Size 8x8</h3>
                        <table class="size-8">
                        </table>
                    </section>
                    <section id="content-tab3">
                        <h3>Size 10x10</h3>
                        <table class="size-10">
                        </table>
                    </section>
                    <section id="content-tab4">
                        <h3>Size 12x12</h3>
                        <table class="size-12">
                        </table>
                    </section>
                </div>
            </div>
        </div>

        <div class="panel">
            <a class="btn" href="index.html">New game</a>
            <a class="btn btn-refresh" href="#">Refresh</a>
            <a class="btn btn-clearLS" href="#">Clear</a>
        </div>
    </div>

    <div class="clearfix"></div>
    <div class="footer">
        <p>Copyright</p>
    </div>

</div>

<script src="js\scores.js"></script>

</body>
